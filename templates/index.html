{% extends 'layout.html' %}
{% block head %}
<title>Country</title>
{% endblock %}

{% block body %}

<div class="container">

    <div class="d-flex justify-content-center">
        <div class="alert alert-info" style="display:none">
            <strong>Info!</strong> Invaid Country Name
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <form class="form-inline">
            <label for="country" class="mr-sm-2">Country Name: </label>
            <input type="text" class="form-control mb-2 mr-sm-2" name="country" id="country">
            <button type="submit" class="btn btn-primary mb-2">Search</button>
        </form>
    </div>

    <div class="d-flex justify-content-center">
        <table class="table col-sm-6">
            <thead class="thead-light">
                <tr>
                    <th>Country</th>
                    <th>Capital</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

</div>

{% endblock %}
